<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <title>Article preview component</title>
  </head>
  <body>
    <article class="card">
      <img class="card__image" src="./images/drawers.jpg" alt="Drawers Image" />
      <h1 class="card__title">
        Shift the overall look and feel by adding these wonderful touches to
        furniture in your home
      </h1>
      <p class="card__text">
        Ever been in a room and felt like something was missing? Perhaps it felt
        slightly bare and uninviting. I've got some simple tips to help you make
        any room feel complete.
      </p>
      <div class="card__author">
        <img
          class="card__author-avatar"
          src="./images/avatar-michelle.jpg"
          alt="Michelle Appleton"
        />
        <h2 class="card__author-name">Michelle Appleton</h2>
        <span class="card__author-date">28 Jun 2020</span>
        <img
          class="card__author-share"
          src="./images/icon-share.svg"
          alt="Share"
        />
      </div>
    </article>
  </body>
</html>
